<?php 
while($p = mysqli_fetch_assoc($poems)): ?>

<div class="poem"> 
    <h2><?php echo $p['title'] ?></h2>
    <pre><?php echo $p['poem'] ?></pre>
    <span class="userinfo"><?php echo $p['user'];

    <?php echo $p['time']; ?>
